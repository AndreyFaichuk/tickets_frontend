events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name tickets-platform.duckdns.org;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name tickets-platform.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/tickets-platform.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tickets-platform.duckdns.org/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
